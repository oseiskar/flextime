<!DOCTYPE html>
<html>
<head>
    <title>Extra hours</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <style>
        body { margin-top: 5%; }
        .minute-input-form {
            margin-top: 2em;
            margin-bottom: 5em;
        }

        #total {
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <div id="app-container" class="container">
        <div class="row">
            <div class='col-sm-6'>
                <div id="datetimepicker"></div>
                <div class="minute-input-form form-group form-group-lg row" id="date-edit">
                    <div class="col-xs-6 col-lg-offset-4 col-lg-5">
                        <div class="input-group">
                            <input id="minute-input" type="number" class="form-control" placeholder="0">
                            <div class="input-group-addon">minutes</div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-lg-3">
                        <button id="save-day" class="btn btn-lg btn-primary btn-block">Save</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h3>Current total</h3>
                <div id="total">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<script src="main.js"></script>
</html>
